<div class="row d-none d-sm-flex">
    <div class="col-md-2">
        <h2>
            Dice type :
        </h2>
    </div>
    <div class="col-md-6">
        <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
            <button *ngFor="let value of defaultDices" [class.active]="selectedDice==value && !otherSelected"
                    (click)="diceChoosed(value)"
                    type="button"
                    class="btn btn-primary">
                {{value}}
            </button>
            <button type="button" class="btn btn-primary" (click)="selectOther()" [class.active]="otherSelected">
                Other
            </button>
        </div>
    </div>
    <div class="col-md-3">
        <div class=" input-group-lg">
            <input type="text" class="form-control"
                   placeholder="ustom value (1 if empty)"
                   aria-label="ustom value (1 if empty)"
                   aria-describedby="basic-addon1"
                   [disabled]="!otherSelected"
                   [(ngModel)]="selectedDice">
        </div>
    </div>
</div>

<div class="d-block d-sm-none">
    <button class="btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapsible"
            aria-expanded="false" aria-controls="collapsible">
        Dice type (current : {{selectedDice}})
    </button>
    <div class="collapse" #collapsible  id="collapsible">
        <div class="card card-body">
            <button *ngFor="let value of defaultDices" [class.active]="selectedDice==value && !otherSelected"
                    (click)="diceChoosed(value)"
                    type="button"
                    class="btn btn-outline-primary btn-lg btn-block">
                {{value}}
            </button>
            <input type="number" class="form-control form-control-lg custom-margin"
                   (click)="selectOther()"
                   (focusout)="closeCollapsible()"
                   [(ngModel)]="selectedDice" placeholder="custom value (1 if empty)">
        </div>
    </div>
</div>

<div class="row justify-content-center align-self-center">
    <div class="col big">
        <button class="btn btn-lg btn-outline-primary" (click)="generateRandomDice()">
            Roll the dice
            <i class="fas fa-dice"></i>
        </button>
    </div>
    <div class="col big">
        {{diceValue}}
    </div>
</div>
